<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div id="container">
			<div class="cont">
				<div class="row">
					<div class="col-12 fw-bold" id="result">GOOD LUCK</div>
				</div>
				<div class="row">
					<div class="col-5">
						<div id="selected"></div>
						<div id="choices">
							<div
								><button class="btn"
									><img id="rock" src="./images/rock.png" alt=""
								/></button>
							</div>
							<div
								><button class="btn"
									><img id="paper" src="./images/paper.png" alt="" /></button
							></div>
							<div>
								<button class="btn"
									><img
										id="scissors"
										src="./images/scissors.png"
										alt="" /></button
							></div>
						</div>
					</div>
					<div class="col-2 d-flex align-items-center fw-bold">vs</div>
					<div
						class="col-5 d-flex justify-content-center align-items-center"
						id="computer"
					></div>
				</div>
				<div class="row mt-5">
					<div class="col-12">
						<a
							id="playAgain"
							type="button"
							class="btn btn-outline-success w-100"
							>Play Again</a
						>
					</div></div
				>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
